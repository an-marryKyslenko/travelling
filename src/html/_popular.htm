<section class="popular">
	<div class="popular__container">
		<div class="popular__top top-pop">
			<div data-watch  data-watch-threshold="1" class="top-pop__text text-pop">
				<h2 class="text-pop__title">Popular Destinations</h2>
				<p class="text-pop__paragraph">Most popular destinations around the world, from historical places to natural wonders.</p>
			</div>
			<div data-da=".popular__container, 768" class="top-pop__navig navig">
				<span class="navig__prev pop-prev icon-chevron"></span>
				<span class="navig__next pop-next icon-chevron "></span>
			</div>
		</div>
		<div class="popular__swiper">
			<div class="swiper-wrapper popular__items">
				<div class="swiper-slide pop-item">
					<div class="pop-item__image">
						<img src="@img/popular-1.png" alt="">
					</div>
					<div class="pop-item__location">Millennium Bridge</div>
					<div class="pop-item__map icon-map">  London, United Kingdom</div>
				</div>
				<div class="swiper-slide pop-item">
					<div class="pop-item__image">
						<img src="@img/popular-2.png" alt="">
					</div>
					<div class="pop-item__location">Rialto Bridge</div>
					<div class="pop-item__map icon-map">  Venice, Italy</div>
				</div>
				<div class="swiper-slide pop-item">
					<div class="pop-item__image">
						<img src="@img/popular-3.png" alt="">
					</div>
					<div class="pop-item__location">Sea of Orange Tiles</div>
					<div class="pop-item__map icon-map">  Lisbon, Portugal</div>
				</div>
				<div class="swiper-slide pop-item">
					<div class="pop-item__image">
						<img src="@img/popular-4.png" alt="">
					</div>
					<div class="pop-item__location">Monument of Berlin</div>
					<div class="pop-item__map icon-map">  Berlin, Germany</div>
				</div>
			</div>
		</div>
	</div>
</section>
