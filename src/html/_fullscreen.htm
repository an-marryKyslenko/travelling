<section class="fullscreen">
	<div class="fullscreen__swiper">
		<div class="swiper-wrapper">
			<div class="fullscreen__image swiper-slide ">
				<img src="../img/fullscreen.png" alt="">
			</div>
			<div class="fullscreen__image swiper-slide">
				<img src="../img/ofer-3.png" alt="">
			</div>
			<div class="fullscreen__image swiper-slide ">
				<img src="../img/gallery-2.png" alt="">
			</div>
			<div class="fullscreen__image swiper-slide">
				<img src="../img/fullscreen.png" alt="">
			</div>
			<div class="fullscreen__image swiper-slide">
				<img src="../img/popular-2.png" alt="">
			</div>
		</div>
		<div class="fullscreen__navigation">
			<div class="fullscreen__pagination"></div>
			<div class="fullscreen__navig navig">
				<div class="navig__button-prev icon-chevron"></div>
				<div class="navig__button-next icon-chevron"></div>
			</div>
		</div>
	</div>
	<div class="fullscreen__container">
		<div class="fullscreen__content body-content">
			<div class="body-content__text">
				<h1 class="body-content__title">Start your unforgettable <br>
					journey with us.</h1>
				<p>The best travel for your jouney begins now</p>
			</div>
			<form class="body-content__form">
				<div class="body-content__inputs inputs">
					<div class="body-content__column">
						<label for="" class="inputs__input">
							<span class="inputs__label">Destination</span>
							<input autocomplete="off" type="text" data-error="Помилка" placeholder="" value="Dubai">
						</label>
						<label for="#person" class="inputs__input">
							<span class="inputs__label">Person</span>
							<select id="person">
								<option value="1" selected>1</option>
								<option value="2">2</option>
								<option value="3">3</option>
							</select>
						</label>
					</div>
					<div class="body-content__column">
						<div class="inputs__input">
							<span class="inputs__label">check in</span>
							<input data-datepicker class="inputs__date-one" id="date" type="text">
						</div>
						<div class="inputs__input">
							<span class="inputs__label">check out</span>
							<input data-datepicker class="inputs__date-two icon-chevron" id="date" type="text">
						</div>
					</div>
				</div>
				<button type="submit" class="body-content__button">Book Now <span class="arrow"></span></button>
			</form>
		</div>
	</div>
</section>
